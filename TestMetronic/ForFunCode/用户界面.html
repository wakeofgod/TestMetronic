<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>

    <div style="border:2px solid #ffd800;padding:10px 40px;width:300px;resize:both;overflow:auto;">调整属性指定一个元素是否由用户可调整大小的。</div>
    <div style="width:300px;">
        <div style="box-sizing:border-box;width:50%;border:1em solid red;float:left;">这个 div 占据了左边的一半。</div>
        <div style="box-sizing:border-box;width:50%;border:1em solid red;float:left;">这个 div 占据了右边的一半。</div>
    </div>

    <div style="margin:20px;width:150px;padding:10px;height:70px;border:2px solid black;outline:2px solid red;outline-offset:15px;">这个 div有一个轮廓边界15 px边境外的边缘。</div>
</body>
</html>
