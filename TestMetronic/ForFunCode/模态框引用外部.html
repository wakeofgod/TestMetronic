<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/Template/metronic-4.5.6/assets/global/plugins/bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <!--<script src="../Content/Template/metronic-4.5.6/assets/global/plugins/bootstrap-modal/js/bootstrap-modal.js"></script>-->
</head>
<body>
    <h2>模态框（Modal）插件方法</h2>
    <!-- 按钮触发模态框 -->
    <button type="button" id="addBtn" class="btn btn-primary">新增用户</button>
    <!-- 弹出模态窗口-->
    <div class="modal fade" style="top:13%;" tabindex="-1" role="dialog" id="showModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!-- 内容会加载到这里 -->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
   <script>
       $("#showModal").modal({
           backdrop: 'true',     // 点击空白关闭
           keyboard: true,        // 按键盘esc也不会关闭
           remote: "多列.html"   //引用的页面只放div之类，其他的head什么的全部要
       });
       
       $("#addBtn").click(function(){
           // 打开模态框
           $("#showModal").modal({
                   backdrop: 'static',     // 点击空白不关闭
           keyboard: false,        // 按键盘esc也不会关闭
           remote: '/sys/toAddUser'    // 从远程加载内容的地址
       });
       });
   </script>
</body>
</html>
