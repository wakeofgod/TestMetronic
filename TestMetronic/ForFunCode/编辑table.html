    <script>
        var table = $('#example').DataTable({

            //fixedHeader: true,

            }
        });
        //怎么选中每行第一列
        //$("tr td").eq(0).dblclick(function () {
        //    alert(123);
        //});
        $("[name='spanRow']").dblclick(function () {
            this.style.display = "none";
            $(this).prev()[0].style.display = "inline-block";
            $(this).next()[0].style.display = "inline-block";
        });
        $("tr td i").on('click', function () {
           // $(this).parent().parent().remove();
