<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap 弹出框位置选择的实例</title>
    <meta name="description" content="Creating Modal Window with Twitter Bootstrap">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Content/Template/metronic-4.5.6/assets/global/plugins/jquery.min.js"></script>
    <!--<script src="Scripts/jquery-1.10.2.min.js"></script>-->
</head>
<body>
   <div class="row">
       <input type="button" onclick="showTable()" value="测试添加table"/>
       <div id="month">
           <table>
               <tr>
                   <!--<td><label>2014</label><a onclick='RemoveYear($(this).parent().find("lable").innerHtml)'>remove</a></td>-->
                   <td><label id="lbl">2014</label><lable onclick='RemoveYear($(this).parent().find("#lbl").html())'>remove</lable></td>
                   <td><label id="lbl">2014</label><lable onclick='RemoveYear($(this).prevAll().find("#lbl").html())'>remove</lable></td>
               </tr>
           </table>
       </div>
   </div>
    <script type="text/javascript">
        function showTable() {
            //$("#month").innerHtml = "";
            var table = "<table class='table table-hover'>";
            table += "<tr>";
            table += "<td>你好</td>";
            table += "</tr>"
            table += "</table>";
            $("#month").append(table);
        }
        function RemoveYear(year) {
            alert(year);
        }
    </script>
</body>
</html>
