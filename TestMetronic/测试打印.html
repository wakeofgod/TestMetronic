<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://static.runoob.com/assets/qrcode/qrcode.min.js"></script>
</head>
<body>
    <div id='div1' style="text-align:center;"></div>
    <p>所有内容</p>
    <div id="div2">div2的内容</div>
    <a href="javascript:printme()" target="_self">打印</a>
    <script language="javascript">
        var qrcode = new QRCode(document.getElementById("div1"), {
            width: 100,
            height: 100
        });
        qrcode.makeCode("123");
        //打印内容必须预先生成，否则是空白，qrcode.makeCode("123")写在printme里面不显示
    function printme()
        {
        debugger;
        let primeHtml = window.document.body.innerHTML;
        document.body.innerHTML=document.getElementById('div1').innerHTML;
        window.print();
        window.document.body.innerHTML = primeHtml;
    }
    </script>
</body>
</html>
